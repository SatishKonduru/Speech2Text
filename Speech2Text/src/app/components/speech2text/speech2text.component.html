<div class="container">
  <div class="box">
    <form [formGroup]="speechForm">
        <mat-form-field appearance="outline">
          <mat-label>Speak here</mat-label>
          <textarea matInput>{{_speech.text}}</textarea>
          <button mat-icon-button matSuffix (click)="toggleListening()">
            <mat-icon>mic</mat-icon>
          </button>
        </mat-form-field>
    </form>
  </div>
</div>
